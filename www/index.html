<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="log.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Login">
            <h2>Login</h2>
            <label for="name">Nombre de usuario:</label>
            <input type="text" name="name" id="nameid">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="passid">
            <br>
            <input type="button" value="Enviar" onclick="checkLogin()">
        </div>

        <div class="Record">
            <h2>Sign in</h2>
            <label for="name">Nombre de usuario:</label>
            <input type="text" name="name" id="signameid" required>
            <label for="newpassword">Nueva contraseña:</label>
            <input type="text" name="newpassword" id="newpassid" required>
            <br>
            <label for="repitpassword">Repite contraseña:</label>
            <input type="text" name="repitpassword" id="repitpassid" required>
            <input type="button" value="Enviar" onclick="newRecord();return false;">
        </div>
    </div>
</body>
</html>
